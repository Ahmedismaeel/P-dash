<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-terminal-heading" jhiTranslate="pdashApp.terminal.home.createOrEditLabel">Create or edit a Terminal</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pdashApp.terminal.terminalId" for="field_terminalId">Terminal Id</label>
                    <input type="text" class="form-control" name="terminalId" id="field_terminalId"
                           formControlName="terminalId"/>
                    <div *ngIf="editForm.get('terminalId')!.invalid && (editForm.get('terminalId')!.dirty || editForm.get('terminalId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('terminalId')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pdashApp.terminal.merchantId" for="field_merchantId">Merchant Id</label>
                    <input type="text" class="form-control" name="merchantId" id="field_merchantId"
                           formControlName="merchantId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pdashApp.terminal.merchantName" for="field_merchantName">Merchant Name</label>
                    <input type="text" class="form-control" name="merchantName" id="field_merchantName"
                           formControlName="merchantName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pdashApp.terminal.marketName" for="field_marketName">Market Name</label>
                    <input type="text" class="form-control" name="marketName" id="field_marketName"
                           formControlName="marketName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pdashApp.terminal.phoneNo" for="field_phoneNo">Phone No</label>
                    <input type="text" class="form-control" name="phoneNo" id="field_phoneNo"
                           formControlName="phoneNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pdashApp.terminal.sIMSerialNo" for="field_sIMSerialNo">S IM Serial No</label>
                    <input type="text" class="form-control" name="sIMSerialNo" id="field_sIMSerialNo"
                           formControlName="sIMSerialNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pdashApp.terminal.pOSSerialNo" for="field_pOSSerialNo">P OS Serial No</label>
                    <input type="text" class="form-control" name="pOSSerialNo" id="field_pOSSerialNo"
                           formControlName="pOSSerialNo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pdashApp.terminal.location" for="field_location">Location</label>
                    <input type="text" class="form-control" name="location" id="field_location"
                           formControlName="location"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pdashApp.terminal.user" for="field_user">User</label>
                    <input type="text" class="form-control" name="user" id="field_user"
                           formControlName="user"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
